# nacos配置
server:
  port: 83
spring:
  application:
    name: nacos-service-consumer
  profiles:
    active: dev # 表示开发环境
    #active: test # 表示测试环境
    #active: info
  cloud:
    nacos:
      discovery:
        server-addr: nacos.spring-cloud-test:8848 #Nacos服务注册中心地址
      config:
        server-addr: nacos.spring-cloud-test:8848 #Nacos作为配置中心地址
        file-extension: yaml #指定yaml格式的配置
        group: DEFAULT_GROUP
        namespace: b86e18ab-8f89-43a8-a9ef-c5d5d1154cc3
    sentinel:
      # 取消控制台懒加载
      eager: true
      transport:
        dashboard: sentinel.spring-cloud-test:8080 #配置Sentinel dashboard地址
        port: 8719
      datasource:
        ds1:
          nacos:
            server-addr: nacos.spring-cloud-test:8848
            dataId: cloudalibaba-sentinel-service
            groupId: DEFAULT_GROUP
            data-type: json
            rule-type: flow

#消费者将要去访问的微服务名称(注册成功进nacos的微服务提供者)
service-url:
  nacos-user-service: http://nacos-service-provider

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    enabled-by-default: true
    web:
      base-path: /actuator
      exposure:
        include: '*'
feign:
  sentinel:
    enabled: true # 激活Sentinel对Feign的支持
